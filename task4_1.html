    <div class="container">
    <form>

      <div class="base">
        <h4>Age Calculator</h4>
      </div>

     <div class="block">
        <p class="title">Year</p>
        <input type="text" name="year" id="year" placeholder="__" required="required" minlength="4" maxlength="4" />
     </div>

     <div class="base">

       <input type="button" name="submit" value="Submit" onclick="age()" />

     </div>

     <div id="age"></div>

   </form>
   </div>



   <script type="text/javascript">
      function age() {
        var y1 = document.getElementById('year').value;


        var y = 90 - y1;
        var m = y * 12;
        var w = y * 52;
        var d = y * 365;
        document.getElementById('age').innerHTML = 'You have ' + d +' days, '+w+' weeks, '+m+' months.';
      }


   </script>


</body>
